<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME BUILDER</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Basic style for stacked header preview option */
        #preview-contactInfo.stacked span {
            display: block;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <h1 id="main-title">RESUME BUILDER</h1>
    <div class="container">
        <div class="resume-form">
            <!-- Header Section -->
            <h2>Header</h2>
            <div>
                <label style="margin-right: 10px;"><input type="radio" name="headerLayout" value="inline" checked> Inline Header</label>
                <label><input type="radio" name="headerLayout" value="stacked"> Stacked Header</label>
            </div>
            <input type="text" id="fullName" placeholder="Full Name">
            <input type="text" id="jobTitle" placeholder="Job Title">
            <input type="tel" id="phone" placeholder="Phone">
            <input type="text" id="location" placeholder="Location">
            <input type="email" id="email" placeholder="Email">
            <input type="url" id="linkedin" placeholder="LinkedIn Profile URL">

            <!-- Education Section (Optional Toggle) -->
            <h2>
                <label><input type="checkbox" id="toggle-education" checked> Education Section</label>
            </h2>
            <div id="education-form-content">
                <div id="education-entries">
                    <div class="education-entry">
                        <input type="text" class="institution" placeholder="Institution (e.g., Glennwood University)">
                        <input type="text" class="eduLocation" placeholder="Location (e.g., Boulder, CO)">
                        <input type="text" class="degree" placeholder="Degree (e.g., BS in Computer Science)">
                        <input type="text" class="gpa" placeholder="GPA (e.g., 3.8)">
                        <textarea class="coursework" placeholder="Relevant Coursework (e.g., web development, database management)"></textarea>
                    </div>
                </div>
                <button type="button" id="add-education">Add Education</button>
            </div>

            <!-- Skills & Abilities Section -->
            <h2>
                <label><input type="checkbox" id="toggle-skills" checked> Skills & Abilities</label>
            </h2>
            <div id="skills-form-content">
                <textarea id="skillsAbilities" placeholder="Describe your general skills and abilities..."></textarea>
                <div class="form-subsection-toggle" style="margin-top:10px; margin-bottom:5px;">
                    <label><input type="checkbox" id="toggle-detailed-skills" checked> Include detailed skills breakdown</label>
                </div>
                <div id="detailed-skills-form">
                    <h3>Languages</h3>
                    <textarea id="skillsLanguages" placeholder="e.g., JavaScript, Python (comma or newline separated)"></textarea>
                    <h3>Frameworks/Libraries</h3>
                    <textarea id="skillsFrameworks" placeholder="e.g., React, Node.js (comma or newline separated)"></textarea>
                    <h3>Tools</h3>
                    <textarea id="skillsTools" placeholder="e.g., Git, Docker (comma or newline separated)"></textarea>
                    <h3>Platforms</h3>
                    <textarea id="skillsPlatforms" placeholder="e.g., AWS, Azure (comma or newline separated)"></textarea>
                </div>
            </div>

            <!-- Other sections will be added here later -->
        </div>

        <div class="resume-preview-container">
            <h2>Live Preview</h2>
            <div id="resume-preview">
                <!-- Header Preview -->
                <div id="preview-header">
                    <h1 id="preview-fullName">Your Name</h1>
                    <p id="preview-jobTitle">Your Job Title</p>
                    <div id="preview-contactInfo">
                        <span id="preview-phone">Your Phone</span>
                        <span id="preview-location">Your Location</span>
                        <span id="preview-email">Your Email</span>
                        <span id="preview-linkedin">Your LinkedIn</span>
                    </div>
                </div>
                <!-- Education Preview -->
                <div id="preview-education-section">
                    <h2>Education</h2>
                    <div id="preview-education-entries">
                        <!-- JS will populate this based on form input -->
                    </div>
                </div>
                <!-- Skills & Abilities Preview -->
                <div id="preview-skillsAbilities-section">
                    <h2>Skills & abilities</h2>
                    <p id="preview-skillsAbilities"></p>
                    <div id="preview-detailed-skills">
                        <div id="preview-skillsLanguages-list" class="skills-subcategory"></div>
                        <div id="preview-skillsFrameworks-list" class="skills-subcategory"></div>
                        <div id="preview-skillsTools-list" class="skills-subcategory"></div>
                        <div id="preview-skillsPlatforms-list" class="skills-subcategory"></div>
                    </div>
                </div>
                <!-- Other preview sections will be added here later -->
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
